<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Word Typing</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <p class="info">
      残り時間<br><span id="timer">0.00</span> 秒
    </p>

    <span id="doneTarget"></span><span id="target">Click here to start!</span>
    <br><br>
    <p class="info">
      残り単語数 : <span id="wordCount">0</span> 個
      <br><br>
      正解 カウント : <span id="score">0</span> 文字
      <br>
      ミス カウント : <span id="miss">0</span> 文字
    </p>

    <!-- ダークモード -->
    <form action="./index.html" method="get">
      <div>
        <input name="dark_mode" value="true" type="hidden">
      </div>
      <div>
        <button id="darkButton" class="btn-right-radius">「ダークモード」リロード</button>
      </div>
    </form>
    <br>
    <!-- ノーマルモード -->
    <form action="./index.html" method="get">
      <div>
        <input name="dark_mode" value="false" type="hidden">
      </div>
      <div>
        <button id="normalButton" class="btn-right-radius">「ノーマルモード」リロード</button>
      </div>
    </form>

    <br>
    <br>
    <br>
    <br>
    <hr>
    <a class="info">ゲーム設定</a>
    <form action="./index.html" method="get">
      <hr>

      <a id="game_setting_1">制限時間</a>
      <br>
      <select name="play_time" id="playTimeSelect" class="round">
        <option value=5>5秒</option>
        <option value=10>10秒</option>
        <option value=30 selected>30秒</option>
        <option value=60>1分</option>
        <option value=90>1分 30秒</option>
        <option value=120>2分</option>
        <option value=150>2分 30秒</option>
        <option value=180>3分</option>
      </select>

      <hr>
      <a id="game_setting_2">大文字/小文字</a>
      <br>
      <select name="case_mode" id="caseModeSelect" class="round">
        <option value="lowerCase" selected>小文字</option>
        <option value="upperCase">大文字</option>
      </select>
      <hr>

      <button id="timeFormButton" class="btn-flat-horizontal-border">設定を変更する</button>
    </form>

    <script src="js/main.js"></script>
  </body>
</html>
