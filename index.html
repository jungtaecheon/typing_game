<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Word Typing</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <p class="info">
      残り時間<br><span id="timer">0.00</span> 秒
    </p>

    <span id="doneTarget"></span><span id="target">Click here to start!</span>
    <br><br>
    <p class="info">
      残り単語数 : <span id="wordCount">0</span> 個
      <br><br>
      正解 カウント : <span id="score">0</span> 文字
      <br>
      ミス カウント : <span id="miss">0</span> 文字
    </p>

    <br>
    <!-- ダークモード -->
    <form action="./index.html" method="get">
      <div>
        <input name="dark_mode" value="true" type="hidden">
      </div>
      <div>
        <button id="darkButton" class="btn-right-radius">「ダークモード」リロード</button>
      </div>
    </form>
    <br>
    <!-- ノーマルモード -->
    <form action="./index.html" method="get">
      <div>
        <input name="dark_mode" value="false" type="hidden">
      </div>
      <div>
        <button id="normalButton" class="btn-right-radius">「ノーマルモード」リロード</button>
      </div>
    </form>

    <br>
    <form action="./index.html" method="get">
        <select name="play_time" id="playTimeSelect">
          <option value=5>5 秒</option>
          <option value=10>10 秒</option>
          <option value=30>30 秒</option>
          <option value=60>1 分</option>
          <option value=90>1 分 30 秒</option>
          <option value=120>2 分</option>
          <option value=150>2 分 30 秒</option>
          <option value=180>3 分</option>
          <option value=30 selected>デフォルト: 30秒</option>
        </select>
        <button id="timeFormButton" class="btn-flat-stripe">制限時間を変更</button>
    </form>

    <script src="js/main.js"></script>
  </body>
</html>
